<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="2501936_ajendrarai_style.css" />
  </head>
  <body>
    <div class="weatherContainer" id="weather_container">
      <form id="weather_form">
        <input type="text" id="search" placeholder="Enter city name" />
        <button id="searchbtn" type="button">
          <img src="magnifying-glass-2.png" width="20px" />
        </button>
      </form>
      <h2 id="cityName">
        <img src="map-2.png" width="20px" alt="Location Icon" />
        <strong id="cityText"></strong>
      </h2>
      <p id="date"></p>
      <p id="weather_condition"></p>
      <p id="description"></p>
      <img id="weather_icon" alt="Weather Icon" />
      <p id="temperature">Temperature: <span></span></p>
      <p id="pressure"></p>
      <p id="humidity"></p>
      <p id="WindSpeed"></p>
      <p id="windDirection"></p>
    </div>
    <script src="2501936_ajendrarai_script.js"></script>
  </body>
</html>
